<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>



<style>
	*, *::before, *::after {
		box-sizing: border-box;
		padding: 0;
		margin: 0;
	}

	:root {
        font-size: 11.2pt;

        --phi: calc(sqrt(1.25) + 0.5);
        --font-family-sans: 'Comme','Lato','Radio Canada',sans-serif;
		--font-family-script: 'Ruluko',var(var(--font-family-sans));
        --font-size-0: calc(1rem * sqrt(pow(var(--phi), -1)));
        --font-size-1: calc(1rem * sqrt(pow(var(--phi), -0.5)));
        --font-size-2: 1rem;
        --font-size-3: calc(1rem * sqrt(pow(var(--phi), 0.5)));
        --font-size-4: calc(1rem * sqrt(pow(var(--phi), 1)));
        --font-size-5: calc(1rem * sqrt(pow(var(--phi), 1.5)));
        --font-size-6: calc(1rem * sqrt(pow(var(--phi), 2)));
        --font-size-7: calc(1rem * sqrt(pow(var(--phi), 2.5)));
        --font-size-8: calc(1rem * sqrt(pow(var(--phi), 3)));
        --font-size-9: calc(1rem * sqrt(pow(var(--phi), 3.5)));
        --space-0: calc(1cap * pow(var(--phi), -3));
        --space-1: calc(var(--space-0) * pow(var(--phi), 1));
        --space-2: calc(var(--space-0) * pow(var(--phi), 2));
        --space-3: calc(var(--space-0) * pow(var(--phi), 3));
        --space-4: calc(var(--space-0) * pow(var(--phi), 4));
        --space-5: calc(var(--space-0) * pow(var(--phi), 5));
        --space-6: calc(var(--space-0) * pow(var(--phi), 6));
        --space-7: calc(var(--space-0) * pow(var(--phi), 7));
        --space-8: calc(var(--space-0) * pow(var(--phi), 8));
        --space-9: calc(var(--space-0) * pow(var(--phi), 9));
		--zoomScale: 1.3;
		--unzoomScale: calc(1 / var(--zoomScale));
		--shadowMin: 0 0px 4px 2px #0000007f;
		--shadowMed: 0 0px 8px 2px #00000097;
		--shadowMax: 0 0px 16px 2px #000000af;
		--iconSizeMax: 92px;
		--iconSizeMed: 60px;
		--iconSizeSml: 48px;
		--iconSizeMin: 42px;
		--gold: #fc8 /*#fd9*/;
		--goldPale: #edb;
        --blue-aqua: #1b2a34;
        --blue-aqua-light: #293943;
        --blue-aqua-vivid: #1f3442;
        --brass: #525244;
        --gradient-0: linear-gradient(in oklab to bottom, var(--brass), var(--blue-aqua-light));
        --gradient-1: linear-gradient(in oklab to bottom, var(--blue-aqua-light), var(--brass));
        --gradient-2: linear-gradient(in oklab to bottom, var(--blue-aqua-light), var(--blue-aqua));
        --gradient-3: linear-gradient(in oklab to bottom, var(--blue-aqua-vivid), var(--blue-aqua));
	}

	body {
		width: 100dvw;
		height: 100dvh;
        font-size: var(--font-size-2);
	}

	img {
		max-width: 100%;
		max-height: 100%;
		object-fit: contain;
		display: block;

		&.icon {
			aspect-ratio: 1;

			&.max { width: 92px; }
			&.med { width: 60px; }
			&.sml { width: 48px; }
			&.min { width: 42px; }
		}
	}
	span > img {
		display: inline-block;
	}

	input[type="number"] {
		background: linear-gradient(in oklab to bottom, white 50%, #f6f6f6 81%, white);
		color: #111;
		border-radius: 4px;
		border: none;
		border-top: 1px solid white;
		box-shadow: inset 0px 1px 1px 1px #f6f6f6;
		padding: 1px 3px;
		text-align: right;
	}

	button {
		display: inline-block;

		&.plainTextButton {
        	transition: 0.05s ease-out;
			background: #a6a6a6;
			border: 2px solid #777;
			border-radius: 3px;
			box-shadow: var(--shadowMed);
			
			&:not([disabled]):hover {
				background-color: #e2e2e2;
				border-color: #a6a6a6;
				transform: scale(1.05);
			}
		}

		&:not([disabled]) {
			cursor: pointer;
		}
	}
	
	button:not([disabled]):hover,
	*:has(> .onPopup:not(.REMOVED)),
	*:has(> .onHover):hover {
		> img {
			transition: 0.1s ease-out;
			transform: scale(var(--zoomScale));
			box-shadow: var(--shadowMed);
			outline: 2px solid var(--goldPale);
		}

		& > .onPopup,
		& > .onHover {
			top: 100%;
			left: 50%;
			transform: translate(-50%, 0);

			&.alignLeftEdge {
				left: 0;
				right: unset;
				transform: unset;
			}
			&.alignRightEdge {
				left: unset;
				right: 0;
				transform: unset;
			}
		}

		&:has(> img) > .onPopup,
		&:has(> img) > .onHover {
			--zoomMargin: calc(50% * (var(--zoomScale) - 1));
			margin-bottom: calc(-1 * var(--zoomMargin));

			&.alignLeftEdge {
				margin-left: calc(-1 * var(--zoomMargin) - 2px);
			}
			&.alignRightEdge {
				margin-right: calc(-1 * var(--zoomMargin) - 2px);
			}
		}
	}
	button:not([disabled]):hover,
	*:has(button:not([disabled]):hover),
	*:has(.onPopup:not(.REMOVED)) {
		position: relative;
		z-index: 1;
	}
    .onPopup {
		position: absolute !important;
		z-index: 1;
        width: max-content;
        height: max-content;
        box-shadow: var(--shadowMed);
    }

	*:has(.onHover):hover {
		z-index: 2 !important;
		position: relative;
	}
	.onHover {
		position: absolute !important;
		z-index: 2 !important;
        width: max-content;
        height: max-content;
		box-shadow: var(--shadowMed);
		pointer-events: none;
	}
	*:has(> .onHover):not(:hover) > .onHover {
		visibility: hidden;
	}

	.plain {
		padding: 0;
		margin: 0;
		background: none;
		border: none;
	}

	.sheer {
		background: #7771;
		padding: 0;
		margin: 0;
		border: 1px solid #7771;
	}

	.shadow {
		filter: drop-shadow(0px 1px 1px #0005);
	}
	.shadowText {
		text-shadow: 0 1px 3px #0003;
	}
</style>
