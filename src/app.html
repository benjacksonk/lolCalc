<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>



<style>
	*, *::before, *::after {
		box-sizing: border-box;
		padding: 0;
		margin: 0;
	}

	:root {
		--zoomScale: 1.15;
		--unzoomScale: calc(1 / var(--zoomScale));
		--shadow-small: 0 0px 4px 4px #000000af;
		--shadow-medium: 0 0px 12px 6px #000000af;
		--shadow-large: 0 0px 32px 8px #000000af;
		--gold: #fd9;
		--gold-pale: #edb;
	}

	body {
		width: 100dvw;
		height: 100dvh;
	}

	img {
		max-width: 100%;
		max-height: 100%;
		object-fit: contain;
		display: block;

		&.icon {
			aspect-ratio: 1;

			&.max { width: 92px; }
			&.med { width: 60px; }
			&.sml { width: 48px; }
			&.min { width: 42px; }
		}
	}
	span > img {
		display: inline-block;
	}

	input[type="number"] {
		background: linear-gradient(in oklab to bottom, white 50%, #f6f6f6 81%, white);
		color: #111;
		border-radius: 4px;
		border: none;
		border-top: 1px solid white;
		box-shadow: inset 0px 1px 1px 1px #f6f6f6;
		padding: 1px 3px;
		text-align: right;
	}

	button {
		display: inline-block;
		transition: 0.035s ease-out;

		&:not([disabled]) {
			cursor: pointer;
		}
	}
	button:not([disabled]):hover,
	*:has(> .popup:not(.REMOVED):not(.tooltip)) {
		z-index: 1;
		outline: 2px solid var(--gold-pale);
		box-shadow: var(--shadow-medium);
		transform: scale(var(--zoomScale));

		&:has(> .popup:not(.REMOVED):not(.tooltip)) {
			outline: 2px solid var(--gold);
		}

		.popup {
			top: calc(50% * (1 + var(--unzoomScale)));
			left: calc(50% * (1 - var(--unzoomScale)));
			transform-origin: top left;
			transform: scale(var(--unzoomScale));
		}
	}

	*:has(> .popup) {
		position: relative;

		&:hover {
			z-index: 1;
			outline: 2px solid var(--gold-pale);
		}
	}
    .popup {
        z-index: 1;
        position: absolute;
        width: max-content;
        height: max-content;
        box-shadow: var(--shadow-medium);

		&.tooltip {
			box-shadow: var(--shadow-medium);
		}
    }
	*:has(> .tooltip):not(:hover) > .tooltip {
		visibility: hidden;
	}
	.tooltip {
		z-index: 1;
		pointer-events: none;
	}

	.plain {
		padding: 0;
		margin: 0;
		background: none;
		border: none;
	}

	.sheer {
		background: #7771;
		padding: 0;
		margin: 0;
		border: 1px solid #7771;
	}

	.shadow {
		filter: drop-shadow(0px 1px 1px #0005);
	}
	.shadowText {
		text-shadow: 0 1px 3px #0003;
	}
</style>
