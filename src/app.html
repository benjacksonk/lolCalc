<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>



<style>
	*, *::before, *::after {
		box-sizing: border-box;
		padding: 0;
		margin: 0;
	}

	:root {
	}

	body {
		width: 100dvw;
		height: 100dvh;
	}

	img {
		max-width: 100%;
		max-height: 100%;
		object-fit: contain;
		display: block;

		&.icon {
			aspect-ratio: 1;

			&.max { width: 92px; }
			&.med { width: 60px; }
			&.sml { width: 48px; }
			&.min { width: 42px; }
		}
	}
	span > img {
		display: inline-block;
	}
	
	button:not([disabled]) {
		display: inline-block;

		&:not([disabled]) {
			cursor: pointer;
		}
	}

	input[type="number"] {
		background: linear-gradient(in oklab to bottom, white 50%, #f6f6f6 81%, white);
		color: #111;
		border-radius: 4px;
		border: none;
		border-top: 1px solid white;
		box-shadow: inset 0px 1px 1px 1px #f6f6f6;
		padding: 1px 3px;
		text-align: right;
	}

	*:has(> .popup) {
		position: relative;
	}
    .popup {
        position: absolute;
        z-index: 1;
        width: max-content;
        height: max-content;
        top: calc(100% + 5px);
        left: 50%;
        transform: translateX(-50%);
    }
	*:has(> .tooltip) {
        > .tooltip {
            background-color: #1a2a3a;
            color: #e2e2e2;
            border: 2px solid #2a3a4a;
            padding: 10px;
            outline: 1px solid #cba;
            box-shadow: 0 0 7px 5px #111a;
            display: grid;

            grid-template-columns: auto auto;
            gap: 5px;
        }

        &:not(:hover) > .tooltip {
            visibility: hidden;
        }

        &:hover {
            z-index: 1;

            > .iconWrapper {
                transition: 0.035s ease-out;
                transform: scale(133%);
                outline: 1px solid #cba;
                box-shadow: 0 0 17px 12px #111e;

                > .icon {
                    border: 1px solid #777;
                }
            }
        }
	}
	.tooltip {
		pointer-events: none;
	}

	.sheer {
		background: #7771;
		padding: 0;
		margin: 0;
		border: 1px solid #7771;
	}

	.shadow {
		filter: drop-shadow(0px 1px 1px #0005);
	}
	.shadowText {
		text-shadow: 0 1px 3px #0003;
	}
</style>
