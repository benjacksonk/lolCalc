<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>



<style>
	*, *::before, *::after {
		box-sizing: border-box;
		padding: 0;
		margin: 0;
	}

	:root {
	}

	body {
		width: 100dvw;
		height: 100dvh;
	}

	img {
		max-width: 100%;
		max-height: 100%;
		object-fit: contain;
		display: block;

		&.icon {
			aspect-ratio: 1;

			&.max { width: 92px; }
			&.med { width: 60px; }
			&.min { width: 48px; }
		}
	}
	span > img {
		display: inline-block;
	}
	
	button:not([disabled]) {
		display: inline-block;

		&:not([disabled]) {
			cursor: pointer;
		}
	}

	input[type="number"] {
		background: linear-gradient(in oklab to bottom, #d3d3d3, #f1f1f1, #e2e2e2);
		color: #111;
		border: none;
		border-top: 1px solid #fff;
		border-radius: 4px;
		padding: 1px 3px;
		text-align: right;
	}

	.popupContainer {
		position: relative;
	}

    .popup {
        position: absolute;
        z-index: 1;
        width: max-content;
        height: max-content;
        top: 90%;
        left: 50%;
        transform: translateX(-50%);
    }

	.sheer {
		background: #7771;
		padding: 0;
		margin: 0;
		border: 1px solid #7771;
	}

	.shadow {
		filter: drop-shadow(0px 1px 1px #0005);
	}
	.shadowText {
		text-shadow: 0 1px 3px #0003;
	}
</style>
