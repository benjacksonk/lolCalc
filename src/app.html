<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>



<style>
	*, *::before, *::after {
		box-sizing: border-box;
		padding: 0;
		margin: 0;
	}

	:root {
		--zoomScale: 1.3;
		--unzoomScale: calc(1 / var(--zoomScale));
		--shadow-min: 0 0px 4px 2px #0000007f;
		--shadow-med: 0 0px 8px 2px #00000097;
		--shadow-max: 0 0px 16px 2px #000000af;
		--gold: #fd9;
		--gold-pale: #edb;
	}

	body {
		width: 100dvw;
		height: 100dvh;
	}

	img {
		max-width: 100%;
		max-height: 100%;
		object-fit: contain;
		display: block;

		&.icon {
			aspect-ratio: 1;

			&.max { width: 92px; }
			&.med { width: 60px; }
			&.sml { width: 48px; }
			&.min { width: 42px; }
		}
	}
	span > img {
		display: inline-block;
	}

	input[type="number"] {
		background: linear-gradient(in oklab to bottom, white 50%, #f6f6f6 81%, white);
		color: #111;
		border-radius: 4px;
		border: none;
		border-top: 1px solid white;
		box-shadow: inset 0px 1px 1px 1px #f6f6f6;
		padding: 1px 3px;
		text-align: right;
	}

	button {
		display: inline-block;

		&:not([disabled]) {
			cursor: pointer;
		}
	}
	
	button:not([disabled]):hover,
	*:has(> .onPopup:not(.REMOVED)),
	*:has(> .onHover):hover {
		> img {
			transition: 0.11s ease-out;
			transform: scale(var(--zoomScale));
			box-shadow: var(--shadow-med);
			outline: 2px solid var(--gold-pale);
		}

		& > .onPopup,
		& > .onHover {
			top: 100%;
			left: 50%;
			transform: translate(-50%, 0);

			&.alignLeftEdge {
				left: 0;
				right: unset;
				transform: unset;
			}
			&.alignRightEdge {
				left: unset;
				right: 0;
				transform: unset;
			}
		}

		&:has(> img) > .onPopup,
		&:has(> img) > .onHover {
			--zoomMargin: calc(50% * (var(--zoomScale) - 1));
			margin-bottom: calc(-1 * var(--zoomMargin));

			&.alignLeftEdge {
				margin-left: calc(-1 * var(--zoomMargin) - 2px);
			}
			&.alignRightEdge {
				margin-right: calc(-1 * var(--zoomMargin) - 2px);
			}
		}
	}
	button:not([disabled]):hover,
	*:has(button:not([disabled]):hover),
	*:has(.onPopup:not(.REMOVED)) {
		position: relative;
		z-index: 1;
	}
    .onPopup {
		position: absolute !important;
		z-index: 1;
        width: max-content;
        height: max-content;
        box-shadow: var(--shadow-med);
    }

	*:has(.onHover):hover {
		z-index: 2 !important;
		position: relative;
	}
	.onHover {
		position: absolute !important;
		z-index: 2 !important;
        width: max-content;
        height: max-content;
		box-shadow: var(--shadow-med);
		pointer-events: none;
	}
	*:has(> .onHover):not(:hover) > .onHover {
		visibility: hidden;
	}

	.plain {
		padding: 0;
		margin: 0;
		background: none;
		border: none;
	}

	.sheer {
		background: #7771;
		padding: 0;
		margin: 0;
		border: 1px solid #7771;
	}

	.shadow {
		filter: drop-shadow(0px 1px 1px #0005);
	}
	.shadowText {
		text-shadow: 0 1px 3px #0003;
	}
</style>
